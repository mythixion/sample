<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/275662334b.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0px;
    }
  </style>
</head>
<body>
  <div class="github">
    <div class="github__head">
      <div class="github__head__wrapper">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-brands fa-github"></i>
        <p class="github__head__wrapper__conpany">logos-pathos / canna</p>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="github__head__wrapper">
        <input type="text" placeholder="Type / to search" class="github__head__wrapper__input">
        <select name="" id="" class="github__head__wrapper__select"></select>
        <div class="github__head__wrapper__icon">
          <i class="fa-solid fa-circle-dot"></i>
        </div>
        <div class="github__head__wrapper__icon">
          <i class="fa-solid fa-code-pull-request"></i>
        </div>
        <div class="github__head__wrapper__icon">
          <i class="fa-brands fa-github-alt"></i>
        </div>
        <img src="./hamster.png" alt="" class="github__head__wrapper__image">
      </div>
    </div>
    <div class="github__menu">
      <div class="github__menu__wrapper">
        <div class="github__menu__wrapper__icon">
          <i class="fa-solid fa-arrows-left-right"></i>
        </div>
        <p class="github__menu__wrapper__label">Code</p>
      </div>
      <div class="github__menu__wrapper">
        <div class="github__menu__wrapper__icon">
          <i class="fa-solid fa-circle-dot"></i>
        </div>
        <p class="github__menu__wrapper__label">Issues</p>
        <div class="github__menu__wrapper__button">
          <p class="github__menu__wrapper__button__value">18</p>
        </div>
      </div>
      <div class="github__menu__wrapper">
        <div class="github__menu__wrapper__icon">
          <i class="fa-solid fa-code-pull-request"></i>
        </div>
        <p class="github__menu__wrapper__label">Pull requests</p>
        <div class="github__menu__wrapper__button">
          <p class="github__menu__wrapper__value">8</p>
        </div>
      </div>
      <div class="github__menu__wrapper">
        <div class="github__menu__wrapper__icon">
          <i class="fa-solid fa-circle-play"></i>
        </div>
        <div class="github__menu__wrapper__label">Actions</div>
      </div>
      <div class="github__menu__wrapper">
        <div class="github__menu__wrapper__icon">
          <i class="fa-solid fa-shield"></i>
        </div>
        <p class="github__menu__wrapper__label">Security</p>
      </div>
      <div class="github__menu__wrapper">
        <div class="github__menu__wrapper__icon">
          <i class="fa-solid fa-chart-line"></i>
        </div>
        <p class="github__menu__wrapper__label">Insights</p>
      </div>
      <div class="github__menu__wrapper">
        <div class="github__menu__wrapper__icon">
          <i class="fa-solid fa-gear"></i>
        </div>
        <p class="github__menu__wrapper__label">Settings</p>
      </div>
    </div>
  </div>
</body>
</html>
