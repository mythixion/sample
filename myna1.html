<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/275662334b.js" crossorigin="anonymous"></script>
  <style>

  </style>
</head>
<body>
  <div class="myna">
    <div class="myna__portal">
      <p class="myna__portal__title">マイナポータル</p>
      <div class="myna__portal__select">
        <i class="fa-solid fa-house"></i>
        <p class="myna__portal__select__name">ホーム</p>
      </div>
      <div class="myna__portal__select">
        <i class="fa-solid fa-clipboard"></i>
        <p class="myna__portal__select__name">やること</p>
      </div>
      <div class="myna__portal__select">
        <i class="fa-solid fa-magnifying-glass"></i>
        <p class="myna__portal__select__name">さがす</p>
      </div>
      <div class="myna__portal__select">
        <i class="fa-solid fa-bars"></i>
        <p class="myna__portal__select__name">メニュー</p>
      </div>
      <div class="myna__portal__select">
        <i class="fa-solid fa-bell"></i>
        <p class="myna__portal__select__name">メンテナンス情報</p>
      </div>
      <div class="myna__portal__select">
        <i class="fa-solid fa-volleyball"></i>
        <p class="myna__portal__select__name">言語/Language</p>
      </div>
      <p class="myna__portal__button">ログイン</p>
      <div class="myna__portal__wrapper">
        <p class="myna__portal__wrapper__button">?</p>
        <p class="myna__portal__wrapper__name"></p>
      </div>
    </div>
    <div class="myna__form">
      <div class="myna__form__head">
        <p class="myna__form__head__search">さがす</p>
        <p class="myna__form__head__placename">神奈川県 横浜市</p>
      </div>
      <div class="myna__form__search">
        <input type="text" value="キーワード" class="myna__form__head__search__input">
        <div class="myna__form__search__button">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p class="myna__form__search__button__name">検索</p>
        </div>
      </div>
      <div class="myna__form__wrapper">
        <div class="myna__form__wrapper__button">
          <p class="myna__form__wrapper__button">#罹災証明・被災証明</p>
        </div>
        <div class="myna__form__wrapper__button">
          <p class="myna__form__wrapper__button">#確定申告</p>
          </div>
        <div class="myna__form__wrapper__button">
          <p class="myna__form__wrapper__button">#引越し</p>
        </div>
        <div class="myna__form__wrapper__button">
          <p class="myna__form__wrapper__button">#児童手当</p>
        </div>
        <div class="myna__form__wrapper__button">
          <p class="myna__form__wrapper__button">#給付金</p>
        </div>
        <div class="myna__form__wrapper__button">
          <p class="myna__form__wrapper__button">#口座</p>
        </div>
      </div>
      <div class="myna__form__wrapper">
        <div class="myna__form__wrapper__button">
          <p class="myna__form__wrapper__button">#保健所</p>
        </div>
        <div class="myna__form__wrapper__button">
          <p class="myna__form__wrapper__button">#パスポート</p>
        </div>
        <div class="myna__form__wrapper__button">
          <p class="myna__form__wrapper__button">#国民年金</p>
        </div>
      </div>
      <p class="myna__form__attention">注目</p>
      <div class="myna__form__wrapper">
        <div class="myna__form__wrapper__select">
          <i class="fa-solid fa-address-card"></i>
          <p class="myna__form__wrapper__select__name">証明書</p>
        </div>
        <div class="myna__form__wrapper__select">
          <i class="fa-solid fa-house-flag"></i>
          <p class="myna__form__wrapper__select__name">住まい</p>
        </div>
        <div class="myna__form__wrapper__select">
          <i class="fa-solid fa-face-smile-beam"></i>
          <p class="myna__form__wrapper__select__name">こども</p>
        </div>
          <i class="fa-solid fa-capsules"></i>
          <p class="myna__form__wrapper__select__name">健康医療</p>
        <div class="myna__form__wrapper__select">
          <i class="fa-solid fa-yen-sign"></i>
          <p class="myna__form__wrapper__select__name">お金</p>
        </div>
        <div class="myna__form__wrapper__select">
          <i class="fa-solid fa-landmark"></i>
          <p class="myna__form__wrapper__select__name">出入国</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
