<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/275662334b.js" crossorigin="anonymous"></script>
  <style>
    .tldv {

    }
  </style>
</head>
<body>
<div class="tldv">
  <div class="menu">
    <p class="menu__title">tl;dv</p>
    <input type="search" class="menu__input">
    <div class="menu__select">
      <div class="menu__select__wrapper">
        <div class="menu__select__wrapper__icon">
          <i class="fa-solid fa-video"></i>
        </div>
        <p class="menu__select__wrapper__label">Meetings & Folders</p>
      </div>
      <div class="menu__select__wrapper">
        <div class="menu__select__wrapper__icon">
          <i class="fa-solid fa-clapperboard"></i>
        </div>
        <p class="menu__select__wrapper__label">Clips & Reels</p>
      </div>
      <div class="menu__select__wrapper">
        <div class="menu__select__wrapper__icon">
          <i class="fa-solid fa-dice"></i>
        </div>
        <p class="menu__select__wrapper__label">Al tag templates</p>
      </div>
      <div class="menu__select__wrapper">
        <div class="menu__select__wrapper__icon">
          <i class="fa-brands fa-jedi-order"></i>
        </div>
        <p class="menu__select__wrapper__label">Al Reports</p>
        <div class="menu__select__wrapper__button">
          <i class="fa-solid fa-star"></i>
          <p class="menu__select__wrapper__back__label">New</p>
        </div>
      </div>
      <div class="menu__select__wrapper -on">
        <div class="menu__select__wrapper__icon">
          <i class="fa-solid fa-square-full"></i>
        </div>
        <p class="menu__select__wrapper__label">Integrations</p>
      </div>
      <div class="menu__select__wrapper">
        <div class="menu__select__wrapper__icon">
          <i class="fa-solid fa-lightbulb"></i>
        </div>
        <p class="menu__select__wrapper__label">Feature request</p>
      </div>
      <div class="menu__select__wrapper -margin">
        <div class="menu__select__wrapper__icon">
          <i class="fa-solid fa-gift"></i>
        </div>
        <p class="menu__select__wrapper__label">Referral Program</p>
      </div>
      <div class="menu__select__wrapper -back">
        <div class="menu__select__wrapper__icon">
          <i class="fa-solid fa-user-plus"></i>
        </div>
        <p class="menu__select__wrapper__label">Invite</p>
      </div>
      <div class="menu__select__wrapper">
        <div class="menu__select__wrapper__user">
          <p class="menu__select__wrapper__user__initial">H</p>
          <p class="menu__select__wrapper__user__name">Hayato</p>
        </div>
        <p class="menu__select__wrapper__arrow">></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
